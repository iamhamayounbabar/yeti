<div class="container-fluid position-relative" style="padding-bottom: 12vw">
    <app-navbar></app-navbar>
    <div class="container padding_bottom_sm">
        <div class="row py-2">
            <div class="mx-auto">
                <div class="row">
                    <div class="col-md-12 col-11 mx-auto my-2">
                        <h4 class="text-center text-white inter-bold m-0">Mint today to secure a</h4>
                        <h4 class="text-center text-white inter-bold m-0">lifetime supply of $FRMD!</h4>
                    </div>
                </div>
                <div class="box position-relative mx-auto">
                    <div class="row">
                        <img src="assets/images/mint_img.svg" class="rounded-4 h26vh">
                        <div class="row">
                            <div class="col-11 mx-auto d-flex align-items-center" style="padding: .6vw 0;">
                                <div class="row">
                                    <div class="col-md-7 mbl_center">
                                        <small class="text_pink my-1 inter-semi-bold">View Your Minted NFTs on the Ranking Page</small>
                                    </div>
                                    <div class="col-md-4 col-12 mx-auto">
                                        <div class="poppins-semi-bold my-2 toggle-switch_sm_width" style="border: 1px solid #FF54C740; width: 9vw; border-radius: 2vw;">
                                            <app-toggle-switch (callback)="selectedType($event)"></app-toggle-switch>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row gap2_7" style="gap: .7vw;">
                        <div class="col-11 p1_6 mx-auto justify-content-between d-flex"
                            style="border: 1px dashed #FF54C740;background-color: #151515; padding: .6vw; border-radius: .6vw;">
                            <small class="my-auto inter-semi-bold text-white">Minted</small>
                            <small class=" my-auto inter-semi-bold text_pink" *ngIf="mintType=='Yeti'">{{yetiMinted}}/9500</small>
                            <small class=" my-auto inter-semi-bold text_pink" *ngIf="mintType=='Farms'">{{farmMinted}}/2600</small>
                        </div>
                        <div class="col-11 p1_6 mx-auto justify-content-between d-flex"
                            style="border: 1px dashed #FF54C740;background-color: #151515; padding: .6vw; border-radius: .6vw;">
                            <small class="my-auto inter-semi-bold text-white text_sm">Price</small>
                            <small class=" my-auto inter-semi-bold text_pink" *ngIf="mintType=='Yeti'">{{yetiCost}} ICX</small>
                            <small class=" my-auto inter-semi-bold text_pink" *ngIf="mintType=='Farms'">{{farmCost}} bnUSD</small>
                        </div>
                        <div class="col-11 p1_6 mx-auto justify-content-between d-flex"
                            style="border: 1px dashed #FF54C740;background-color: #151515; padding: .6vw; border-radius: .6vw;">
                            <small class="my-auto inter-semi-bold text-white text_sm">Quantity</small>
                            <div class="col-md-5 br_6vw d-flex justify-content-between"
                                style="border: 1px solid #FF54C759; border-radius: 2vw;">
                                <div class="d-flex align-items-center">
                                    <img src="assets/images/minus_icon.png" (click)="decrementCount()"
                                        class="pointer btn h_5vh" style="border-radius: 2vw;">
                                </div>
                                <div class="my-auto">
                                    <small class="text-white mx-2">{{ count }}</small>
                                </div>
                                <div class="d-flex align-items-center">
                                    <img src="assets/images/plus_icon.png" (click)="incrementCount()"
                                        class="pointer btn h_3vh" style="border-radius: 2vw;">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mx-auto">
                            <button class="btn btn_pink w-100 sm_btn" (click)="mint()">Mint now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img src="assets/images/bottom_img.png" style="bottom: -10vw; left: 0; z-index: -20; width: 100%;" class="d-none d-md-block position-absolute mb_footer img-fluid">
    <img src="assets/images/footer_mb_img.png" style="bottom: -150px; left: 0; z-index: -20; width: 100%;" class="d-block d-md-none position-absolute">
    <div class="footer_shadow position-absolute d-none d-md-block"></div>
    <div class="footer_shadow position-absolute d-block d-md-none"></div>
</div>
<img src="assets/images/bg_icon1.png" class="position-absolute d-none d-md-block"
    style="top: 8vw; height: 25vh; right: 0;">
<div class="blurry-circle position-absolute" style="top: 0 !important; right: 0 !important;"></div>
<div class="d-none d-md-block blurry-circle position-absolute" style="top: 20%; left: -6%; z-index: 1;"></div>
